<form action="/update/{{cliente[0]}}" method="POST">
    <input type="text" name="id" placeholder="ID" value="{{cliente[0]}}">
    <input type="text" name="nombre" placeholder="Nombre" value="{{cliente[1]}}">
    <input type="text" name="apellido" placeholder="Apellido" value="{{cliente[2]}}">
    <input type="email" name="email" placeholder="Email" value="{{cliente[3]}}">
    <input type="tel" name="telefono" placeholder="Telefono" value="{{cliente[4]}}">
    <input type="text" name="direccion" placeholder="Direccion" value="{{cliente[5]}}">
    <button type="submit">Guardar</button>
</form>
